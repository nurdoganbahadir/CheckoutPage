<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header id="box" class="d-flex justify-content-center bg-secondary">
      <h1
        class="title bg-warning text-center text-primary m-4 p-4 w-50 rounded-pill"
      >
        Shopping site
      </h1>
    </header>

    <main class="container d-flex justify-content-center">
      <section class="bg-light w-75">
        <article id="product-rowlari"></article>

        <article id="pay-table">
          <table class="table table-success table-striped">
            <tbody>
              <tr class="text-end">
                <th class="text-start">Products total</th>
                <td>$<span class="productstoplam">0.00</span></td>
              </tr>
              <tr class="text-end">
                <th class="text-start">Tax(18%)</th>
                <td>$<span class="vergi">0.00</span></td>
              </tr>
              <tr class="text-end">
                <th class="text-start">Shipping</th>
                <td>$<span class="kargo">0.00</span></td>
              </tr>
              <tr class="text-end">
                <th class="text-start">Total Pay</th>
                <td>$<span class="toplam">0.00</span></td>
              </tr>
            </tbody>
          </table>
        </article>
      </section>
    </main>
    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
